<!DOCTYPE html>
<html>
<head>
	<title>Personal Finance Management Tool</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <script src="script.js"></script>
	<header>
		<h1>Personal Finance Management Tool</h1>
	</header>
<nav>
	<ul>
		<li><a href="#income">Income</a></li>
		<li><a href="#expenses">Expenses</a></li>
		<li><a href="#savings">Savings</a></li>
	</ul>
</nav>

<section id="income">
	<h2>Income</h2>
	<form>
		<label for="monthly-income">Monthly Income:</label>
		<input type="number" id="monthly-income" name="monthly-income"><br>

		<label for="additional-income">Additional Income:</label>
		<input type="number" id="additional-income" name="additional-income"><br>

		<input type="submit" value="Submit">
	</form>
</section>

<section id="expenses">
	<h2>Expenses</h2>
	<form>
		<label for="housing-expense">Housing Expense:</label>
		<input type="number" id="housing-expense" name="housing-expense"><br>

		<label for="transportation-expense">Transportation Expense:</label>
		<input type="number" id="transportation-expense" name="transportation-expense"><br>

		<label for="food-expense">Food Expense:</label>
		<input type="number" id="food-expense" name="food-expense"><br>

		<label for="utilities-expense">Utilities Expense:</label>
		<input type="number" id="utilities-expense" name="utilities-expense"><br>

		<input type="submit" value="Submit">
	</form>
</section>

<section id="savings">
	<h2>Savings</h2>
	<form>
		<label for="emergency-fund">Emergency Fund:</label>
		<input type="number" id="emergency-fund" name="emergency-fund"><br>

		<label for="retirement-fund">Retirement Fund:</label>
		<input type="number" id="retirement-fund" name="retirement-fund"><br>

		<input type="submit" value="Submit">
	</form>
</section>

<footer>
	<p>&copy; 2023 Personal Finance Management Tool</p>
</footer>
</body>
</html>
